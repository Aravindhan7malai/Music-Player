<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">

        <div class="song_details">
            <h2 id="song">Amalgam</h2>
            <h2 id="singer">Rockot</h2>
        </div>
        <div class="cover_img">
            <img src="./images/image-1.jpg" alt="cover image">
        </div>
        <div class="audio">
            <audio src="audios/image-1.mp3" ></audio>
        </div>
        <div class="controls">
            <i class="bi bi-skip-backward-fill" id="backward"></i>
            <i class="bi bi-play-fill" id="play"></i>
            <i class="bi bi-skip-forward-fill" id="forward"></i>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
